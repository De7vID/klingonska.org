
<p>Den h&auml;r katalogen inneh&aring;ller en gammal omg&aring;ng lektioner,
sparade mest f&ouml;r v&aring;r egen skull. Titta p&aring; dem om du skulle
finna det intressant, men vi avr&aring;der starkast ifr&aring;n all
anv&auml;ndning i undervisningssyfte.</p>
