<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel=stylesheet href="style.css">
  </head>
  <body>
    <button onclick="table.pop()">pop</button>
    <button onclick="table.shift()">shift</button>
    <button onclick="table.push({tlh:'not',pos:'adv',en:'never'})">push</button>
    <button onclick="table.unshift({tlh:'not',pos:'adv',en:'never'})">unshift</button>
    <button onclick="table.reverse()">reverse</button>
    <button onclick="table.sort(by('en'))">sort</button>
    <div id=table></div>
    <div id=log></div>
    <script src="jquery-1.8.2.js"></script>
    <script src="script.js"></script>
  </body>
</html>
