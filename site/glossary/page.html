<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel=stylesheet href="style.css">
  </head>
  <body>
    <div><table id=table></table></div>
    <div>
      <script>var something = [{tlh:'not',pos:'adv',en:'never'}];</script>
      <button onclick="log('push: '    + thingy.push(something));    dump(thingy)">push</button>
      <button onclick="log('pop: '     + thingy.pop());              dump(thingy)">pop</button>
      <button onclick="log('shift: '   + thingy.shift());            dump(thingy)">shift</button>
      <button onclick="log('unshift: ' + thingy.unshift(something)); dump(thingy)">unshift</button>
      <button onclick="log('sort: '    + thingy.sort(by('en')));     dump(thingy)">sort</button>
      <button onclick="log('reverse: ' + thingy.reverse());          dump(thingy)">reverse</button>
      <button onclick="dump(thingy)">dump</button>
    </div>
    <div id=current></div>
    <div id=log></div>
    <div style="background:#888;" id=dump></div>
    <script src="jquery-1.8.2.js"></script>
    <script src="hookedarray.js"></script>
    <script src="script.js"></script>
  </body>
</html>
