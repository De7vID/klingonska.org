<body>

<script type="text/javascript" src="changecss.js"></script>
<script type="text/javascript">
  function changeTextVersion(object) {
    var textVersion = (object.options[object.selectedIndex].value);
    switch(textVersion) {
      case "original":
        changecss('.original',  'display',          'inline');
        changecss('.original',  'background-color', 'transparent');
        changecss('.corrected', 'display',          'none');
        changecss('.corrected', 'background-color', 'transparent');
        break;
      case "difference":
        changecss('.original',  'display',          'inline');
        changecss('.original',  'background-color', 'pink');
        changecss('.corrected', 'display',          'inline');
        changecss('.corrected', 'background-color', 'lightgreen');
        break;
      default:
        changecss('.original',  'display',          'none');
        changecss('.original',  'background-color', 'transparent');
        changecss('.corrected', 'display',          'inline');
        changecss('.corrected', 'background-color', 'transparent');
    }
  }
</script>

<form method="get" action=".">Showing:
  <select onchange="changeTextVersion(this)" name="version">
    <option value="original">Original text</option>
    <option value="corrected" selected="selected">Corrected text</option>
    <option value="difference">Difference</option>
  </select><noscript><input type="submit" value="&gt;"></noscript>
</form>

<p><span class="original">Ehlo</span><span class="corrected">Hello</span>, hello, hello.</p>

</body>
